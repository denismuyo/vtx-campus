<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTX Campus Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“˜</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes blob {
            0% {
                border-radius: 60% 40% 30% 70%/60% 30% 70% 40%;
            }
            50% {
                border-radius: 30% 60% 70% 40%/50% 60% 30% 60%;
            }
            100% {
                border-radius: 60% 40% 30% 70%/60% 30% 70% 40%;
            }
        }
        
        .gradient-overlay {
            background: linear-gradient(135deg, #00f0ff, #5773ff, #ff00e6);
            background-size: 200% 200%;
            animation: gradientFlow 15s ease infinite, blob 20s ease-in-out infinite;
            mix-blend-mode: overlay;
            opacity: 0.5;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #00f0ff, #5773ff);
            background-size: 200% 200%;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(87, 115, 255, 0.5);
            background-position: right center;
        }
        
        .error-message {
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center overflow-hidden bg-gray-900">
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="coding.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Gradient Overlay -->
    <div class="gradient-overlay absolute inset-0"></div>
    
    <!-- Login Form -->
    <div class="glass-card w-full max-w-md mx-4 p-10 text-white">
        <h1 class="text-3xl font-bold mb-8 text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            VTX Campus Login
        </h1>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" 
                    placeholder="Enter your username"
                    required
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" 
                    placeholder="Enter your password"
                    required
                >
            </div>
            
            <button type="submit" class="login-btn w-full py-3 px-4 rounded-lg font-bold text-white">
                Login
            </button>
            
            <div id="errorMessage" class="error-message text-red-400 text-sm text-center">
                Invalid username or password.
            </div>
        </form>
    </div>

    <script>
        // Hardcoded user credentials
        const users = {
            "matthiaus": "matthiaus123",
            "emma": "emma123",
            "ken": "ken123" ,
            "denis": "denis123" ,
            "anne": "anne123" ,
            "admin": "superadmin1"
        };
        
        /*
        HOW TO ADD MORE USERS:
        Simply add another key-value pair to the users object:
        users["newusername"] = "newpassword";
        
        HOW TO CHANGE REDIRECT PAGE:
        Change the window.location.href in the loginSuccess function below
        to your desired destination URL.
        */
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase(); // Case-insensitive
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Check if username exists and password matches
            if (users[username] && users[username] === password) {
                loginSuccess(username);
            } else {
                // Show error message
                errorMessage.classList.add('show');
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
        
       function loginSuccess(username) {
    console.log(`Successful login for user: ${username}`);
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("username", username); // Optional
    window.location.href = "index.html";
}

    </script>
</body>
</html>
